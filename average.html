<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ผลลัพธ์ค่าเฉลี่ย Order Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="average-style.css" />
    </head>
<body>
    <div class="background"></div>

    <div class="content-wrapper fade-slide-in">
        <main>
            <h1 class="title-no-wrap">📊 ผลลัพธ์ค่าเฉลี่ย Order Picker</h1>
            <div id="result-display" class="result-display">
            </div>
        </main>
    </div>

    <button id="homeButton" class="floating-button" aria-label="กลับหน้าแรก">🏠</button>
    <button id="duckButton" class="floating-button" aria-label="ไปหน้าเลือกเพลง">🦆</button>
    <button id="dailyAverageButton" class="floating-button" aria-label="ไปหน้าเฉลี่ยรายวัน">💰</button>
    <button id="fullscreenButton" class="floating-button" aria-label="เปิด/ปิดเต็มจอ">📱</button>

    <script src="average-script.js"></script>
</body>
</html>
