<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ผลค่าเฉลี่ยออเดอร์</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container" id="container">
    <h2>ผลค่าเฉลี่ยออเดอร์ต่อวัน</h2>
    <div id="averageResult" style="font-size: 2.5rem; font-weight: 700; color: #ffd700; text-shadow: 0 0 8px #ffd700, 0 0 15px #ffa500; min-height: 3rem;"></div>
    <button id="backBtn">กลับไปคำนวณใหม่</button>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const averageResultEl = document.getElementById('averageResult');
      const backBtn = document.getElementById('backBtn');
      const result = getQueryParam('result');

      if (result && result.trim() !== '') {
        averageResultEl.textContent = `ค่าเฉลี่ยออเดอร์ต่อวัน: ${result}`;
      } else {
        averageResultEl.textContent = 'ไม่พบข้อมูลค่าเฉลี่ย';
        averageResultEl.style.color = '#ff6b6b';
        averageResultEl.style.textShadow = '0 0 8px #ff6b6b';
      }

      backBtn.onclick = () => {
        window.location.href = 'index.html';
      };
    };
  </script>
</body>
</html>
