<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ผลค่าเฉลี่ยออเดอร์</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container" style="max-width: 500px; margin-top: 40px;">
    <h2>ผลค่าเฉลี่ยออเดอร์ต่อวัน</h2>
    <div id="averageDisplay" style="font-size: 24px; color: #fff; margin: 20px 0;"></div>
    <button onclick="goBack()">กลับไปคำนวณใหม่</button>
  </div>

  <script>
    // ดึงค่า averageOrder จาก localStorage
    const averageOrder = localStorage.getItem('averageOrder');

    const display = document.getElementById('averageDisplay');
    if (averageOrder && !isNaN(parseFloat(averageOrder))) {
      display.textContent = `ค่าเฉลี่ยออเดอร์ต่อวันคือ: ${averageOrder}`;
    } else {
      display.textContent = 'ไม่พบข้อมูลค่าเฉลี่ย';
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
