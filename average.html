<body>

  <div class="container average-container">

    <div id="avgResult">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const result = parseFloat(urlParams.get('result'));
    const avgEl = document.getElementById('avgResult');
    const imgEl = document.getElementById('resultImage');
    const msgEl = document.getElementById('messageText');

    if (!isNaN(result)) {
      avgEl.innerText = `‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô: ${result.toFixed(8)}`;

      if (result >= 12.00) {
        const options = [
          { img: "1(10).png", text: "‡∏Å‡πá‡∏ó‡∏≥‡πÑ‡∏î‡πâ‡∏´‡∏ô‡∏¥‡∏´‡∏ß‡πà‡∏≤ ‡∏°‡∏≤!! ‡∏ä‡∏ô‡πÅ‡∏Å‡πâ‡∏ß !!" },
          { img: "1 (2).png", text: "‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ô‡∏î‡∏µ‡∏ô‡∏µ‡πâ‡∏ô‡πà‡∏≤" }
        ];
        const choice = options[Math.floor(Math.random() * options.length)];
        imgEl.src = choice.img;
        msgEl.innerText = choice.text;
      } else {
        imgEl.src = "1 (1).png";
        msgEl.innerText = "‡∏î‡∏µ‡∏Ç‡∏∂‡πâ‡∏ô‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ‡∏ô‡∏∞";
      }
    } else {
      avgEl.innerText = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢";
    }

    function openFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }
      screen.orientation.lock('landscape').catch(() => {});
    }

    // particle effect
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          alpha: Math.random() * 0.6 + 0.2
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawParticles);
    }

    createParticles(50);
    drawParticles();
  </script>
