<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณเฉลี่ยออเดอร์</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #34ace0, #33d9b2);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #2c99cc, #28b999);
    }
  </style>
</head>
<body>
  <h1>คำนวณเฉลี่ยออเดอร์ต่อวัน</h1>
  <input type="number" id="orders" placeholder="จำนวนออเดอร์ทั้งหมด">
  <input type="number" id="days" placeholder="จำนวนวัน">
  <button onclick="calculate()">คำนวณ</button>

  <script>
    function calculate() {
      const orders = parseFloat(document.getElementById("orders").value);
      const days = parseFloat(document.getElementById("days").value);

      if (!isNaN(orders) && !isNaN(days) && days > 0) {
        const avg = (orders / days).toFixed(1);
        window.location.href = `average.html?avg=${avg}`;
      } else {
        alert("กรุณากรอกข้อมูลให้ถูกต้อง");
      }
    }
  </script>
</body>
</html>
