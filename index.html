<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณออเดอร์เฉลี่ย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Sarabun', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(4px) brightness(0.5);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: transform 0.2s ease;
    }

    .container input, .container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 10px;
    }

    .container button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #0056b3;
    }

    .result-display {
      display: none;
      color: #28a745;
      text-align: center;
      font-size: 8vw;
      font-weight: bold;
      animation: popIn 0.6s ease, glow 1.5s ease-in-out;
    }

    @keyframes popIn {
      0%   { transform: scale(0.6); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 0px rgba(40,167,69,0); }
      50% { text-shadow: 0 0 30px rgba(40,167,69,0.7); }
    }

    @media screen and (orientation: portrait) {
      body.force-landscape::after {
        content: "กรุณาหมุนหน้าจอเป็นแนวนอนเพื่อดูผลลัพธ์";
        color: white;
        font-size: 6vw;
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="inputContainer">
    <h2>คำนวณออเดอร์เฉลี่ยต่อวัน</h2>
    <input id="sku" type="number" placeholder="กรอก SKU" />
    <input id="mu" type="number" placeholder="กรอก MU" />
    <input id="days" type="number" placeholder="จำนวนวันทำงาน" />
    <button onclick="calculate()">คำนวณ</button>
  </div>

  <div class="result-display" id="resultDisplay"></div>

  <script>
    function calculate() {
      const sku = parseFloat(document.getElementById('sku').value);
      const mu = parseFloat(document.getElementById('mu').value);
      const days = parseFloat(document.getElementById('days').value);

      if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
        alert('กรุณากรอกข้อมูลให้ครบและถูกต้อง');
        return;
      }

      const result = ((sku / 12 + mu / 34) / (2 * days)).toFixed(8);

      // ซ่อน input, แสดงผลลัพธ์
      document.getElementById('inputContainer').style.display = 'none';
      const resultBox = document.getElementById('resultDisplay');
      resultBox.textContent = `เฉลี่ยออเดอร์ต่อวัน: ${result}`;
      resultBox.style.display = 'block';

      // ขอ fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // ถ้าแนวตั้ง → เตือนให้หมุนหน้าจอ
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add("force-landscape");
      }
    }
  </script>
</body>
</html>
