<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เฉลี่ยออเดอร์ต่อวัน</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Sarabun', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(4px) brightness(0.5); /* เบลอน้อยลง + มืด */
      z-index: -1;
    }

    .result-display {
      color: #28a745;
      text-align: center;
      font-size: 8vw; /* ~50% ของจอมือถือแนวนอน */
      font-weight: bold;
      animation: popIn 0.6s ease, glow 1.5s ease-in-out;
    }

    @keyframes popIn {
      0%   { transform: scale(0.6); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 0px rgba(40,167,69,0); }
      50% { text-shadow: 0 0 30px rgba(40,167,69,0.7); }
    }

    .hidden {
      display: none;
    }

    @media screen and (orientation: portrait) {
      body.force-landscape::after {
        content: "กรุณาหมุนหน้าจอเป็นแนวนอนเพื่อดูผลลัพธ์";
        color: white;
        font-size: 6vw;
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="result-display" id="result" onclick="showResultOnly()">เฉลี่ยออเดอร์ต่อวัน</div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const resultBox = document.getElementById("result");
    const resultText = "เฉลี่ยออเดอร์ต่อวัน: 123.456"; // เปลี่ยนค่าตรงนี้ได้ตามจริง

    function showResultOnly() {
      // แสดงข้อความผลลัพธ์
      resultBox.textContent = resultText;
      resultBox.style.animation = "popIn 0.6s ease, glow 1.5s ease-in-out";

      // เต็มหน้าจอ
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // ยิง confetti หลายชุด
      bigConfettiBurst();

      // บังคับแนวนอน (แค่ใส่ class แจ้งเตือนถ้าเป็นแนวตั้ง)
      if (window.innerHeight > window.innerWidth) {
        document.body.classList.add("force-landscape");
      }
    }

    function bigConfettiBurst() {
      const duration = 1.5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 60,
          spread: 140,
          startVelocity: 50,
          scalar: 1.4,
          origin: { y: 0.6 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
