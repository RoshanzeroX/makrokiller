<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณออเดอร์เฉลี่ย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      opacity: 0.8;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body::before {
        filter: blur(6px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณออเดอร์เฉลี่ยต่อเดือน</h2>
    <input id="sku" type="number" placeholder="กรอก SKU" />
    <input id="mu" type="number" placeholder="กรอก MU" />
    <input id="days" type="number" placeholder="จำนวนวันทำงาน" />
    <button onclick="calculate()">คำนวณ</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculate() {
      const sku = parseFloat(document.getElementById('sku').value);
      const mu = parseFloat(document.getElementById('mu').value);
      const days = parseFloat(document.getElementById('days').value);

      if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
        alert('กรุณากรอกข้อมูลให้ครบและถูกต้อง');
        return;
      }

      const result = ((sku / 12 + mu / 34) / (2 * days)).toFixed(8);
      document.getElementById('result').innerText = `ผลลัพธ์: ${result}`;
    }
  </script>
</body>
</html>
