<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณออเดอร์เฉลี่ย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');
    * { box-sizing: border-box; }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #323232, #1a1a1a);
      color: white;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.5);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      text-align: center;
      position: relative;
      color: white;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    input[type="number"] {
      width: 100%; padding: 14px 15px; margin: 12px 0;
      border: none; border-radius: 12px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
    }

    input::placeholder { color: rgba(255,255,255,0.7); }

    button {
      width: 100%; padding: 16px 0; margin-top: 18px;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none; border-radius: 15px;
      cursor: pointer;
    }

    #fullscreenBtn, #exitFullscreenBtn {
      margin-top: 10px; padding: 10px 0;
      font-size: 1rem;
      border-radius: 12px;
      background: linear-gradient(45deg, #34ace0, #33d9b2);
    }

    #exitFullscreenBtn { display: none; }

    #duck {
      position: fixed;
      right: 20px;
      bottom: 30px;
      font-size: 2.2rem;
      background: rgba(255,255,255,0.2);
      padding: 10px 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    #duck:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #result {
      margin-top: 28px;
      font-weight: 700;
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700, 0 0 15px #ffa500;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container { padding: 25px; }
    }

    /* เครดิตแบบแนวโปสเตอร์ */
    .credit-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 92vw;
      color: #ccc;
      font-size: 0.55rem;
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      background: transparent;
      text-shadow: 0 0 3px rgba(0,0,0,0.6);
      z-index: 9999;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.3em;
      white-space: normal;
      padding: 0 12px;
    }

    .credit-container .credit-line {
      display: block;
    }

    @media (max-width: 600px) {
      .credit-container {
        font-size: 0.45rem;
        line-height: 1.25em;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h2>คำนวณออเดอร์เฉลี่ยต่อวัน</h2>
    <input id="sku" type="number" placeholder="กรอก SKU" />
    <input id="mu" type="number" placeholder="กรอก MU" />
    <input id="days" type="number" placeholder="จำนวนวันทำงาน" />
    <button onclick="calculate()">คำนวณ</button>
    <button id="fullscreenBtn" onclick="openFullscreen()">เปิดเต็มจอ</button>
    <button id="exitFullscreenBtn" onclick="closeFullscreen()">ออกจากเต็มจอ</button>
    <div id="result"></div>
  </div>
