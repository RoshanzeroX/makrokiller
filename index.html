<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณออเดอร์เฉลี่ย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(15px) brightness(0.7);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      color: white;
      user-select: none;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
      transition: background 0.3s ease;
      user-select: text;
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 12px 2px rgba(255,255,255,0.6);
    }

    button {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding: 16px 0;
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    button:hover {
      background: linear-gradient(45deg, #5563d6, #6b3ea3);
      box-shadow: 0 6px 20px rgba(85, 99, 214, 0.8);
    }

    button:active::after {
      transform: scale(4);
      opacity: 0.3;
      transition: 0s;
    }

    button::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.5s ease, opacity 1s ease;
      z-index: 0;
    }

    #fullscreen-btn {
      background: linear-gradient(45deg, #28a745, #218838);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.6);
      margin-top: 12px;
    }

    #fullscreen-btn:hover {
      background: linear-gradient(45deg, #218838, #1c6c2c);
      box-shadow: 0 6px 20px rgba(33, 136, 56, 0.8);
    }

    #exitfullscreen-btn {
      background: linear-gradient(45deg, #dc3545, #b02a37);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.6);
      margin-top: 12px;
    }

    #exitfullscreen-btn:hover {
      background: linear-gradient(45deg, #b02a37, #801f29);
      box-shadow: 0 6px 20px rgba(176, 42, 55, 0.8);
    }

    #result {
      margin-top: 28px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700, 0 0 15px #ffa500;
      background: rgba(0,0,0,0.3);
      padding: 12px 18px;
      border-radius: 12px;
      user-select: text;
      max-width: 100%;
      word-break: break-word;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 25px;
      }
      #result {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>คำนวณออเดอร์เฉลี่ยต่อเดือน</h2>
    <input id="sku" type="number" placeholder="กรอก SKU" />
    <input id="mu" type="number" placeholder="กรอก MU" />
    <input id="days" type="number" placeholder="จำนวนวันทำงาน" />
    <button onclick="calculate()">คำนวณ</button>
    <button id="fullscreen-btn" onclick="openFullscreen()">เปิดเต็มจอ</button>
    <button id="exitfullscreen-btn" onclick="closeFullscreen()">ออกจากเต็มจอ</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculate() {
      const sku = parseFloat(document.getElementById('sku').value);
      const mu = parseFloat(document.getElementById('mu').value);
      const days = parseFloat(document.getElementById('days').value);
      const resultEl = document.getElementById('result');

      if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
        alert('กรุณากรอกข้อมูลให้ครบและถูกต้อง');
        return;
      }

      const result = ((sku / 12 + mu / 34) / (2 * days)).toFixed(8);
      resultEl.innerText = `เฉลี่ยออเดอร์ต่อวัน: ${result}`;
      resultEl.style.transform = 'scale(1.1)';
      setTimeout(() => {
        resultEl.style.transform = 'scale(1)';
      }, 300);
    }

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  </script>
</body>
</html>
