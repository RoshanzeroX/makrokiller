<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณออเดอร์เฉลี่ย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #323232, #1a1a1a);
      color: white;
      user-select: none;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.5);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      user-select: text;
      position: relative;
      color: white;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
      transition: background 0.3s ease;
      user-select: text;
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 12px 2px rgba(255,255,255,0.6);
    }

    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    button:hover {
      background: linear-gradient(45deg, #5563d6, #6b3ea3);
      box-shadow: 0 6px 20px rgba(85, 99, 214, 0.8);
    }

    #result {
      margin-top: 28px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700, 0 0 15px #ffa500;
      background: rgba(0,0,0,0.3);
      padding: 12px 18px;
      border-radius: 12px;
      user-select: text;
      max-width: 100%;
      word-break: break-word;
      transition: transform 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 25px;
      }
      #result {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="inputs">คำนวณออเดอร์เฉลี่ยต่อเดือน</h2>
    <input id="sku" type="number" placeholder="กรอก SKU" class="inputs" />
    <input id="mu" type="number" placeholder="กรอก MU" class="inputs" />
    <input id="days" type="number" placeholder="จำนวนวันทำงาน" class="inputs" />
    <button onclick="calculate()" class="inputs">คำนวณ</button>
    <h3 id="result" onclick="toggleView()"></h3>
  </div>

  <script>
    let fullResult = '';
    let showingShort = false;
    let showOnlyResult = false;

    function calculate() {
      const sku = parseFloat(document.getElementById('sku').value);
      const mu = parseFloat(document.getElementById('mu').value);
      const days = parseFloat(document.getElementById('days').value);
      const resultEl = document.getElementById('result');

      if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
        alert('กรุณากรอกข้อมูลให้ครบและถูกต้อง');
        return;
      }

      const result = ((sku / 12 + mu / 34) / (2 * days)).toFixed(8);
      fullResult = `เฉลี่ยออเดอร์ต่อวัน: ${result}`;

      resultEl.innerText = fullResult;
      showingShort = false;
      showOnlyResult = false;

      // แสดง inputs ถ้าซ่อนไว้ก่อนหน้า
      document.querySelectorAll('.inputs').forEach(el => {
        el.classList.remove('hidden');
      });

      // เพิ่ม effect เล็กน้อย
      resultEl.style.transform = 'scale(1.1)';
      setTimeout(() => {
        resultEl.style.transform = 'scale(1)';
      }, 300);
    }

    function toggleView() {
      const resultEl = document.getElementById('result');
      if (!fullResult) return;

      if (showOnlyResult) {
        // แสดง inputs + ผลลัพธ์เต็ม
        document.querySelectorAll('.inputs').forEach(el => {
          el.classList.remove('hidden');
        });
        resultEl.innerText = fullResult;
        showOnlyResult = false;
      } else {
        // ซ่อน inputs + แสดงผลลัพธ์เต็มแค่ข้อความเดียว
        document.querySelectorAll('.inputs').forEach(el => {
          el.classList.add('hidden');
        });
        resultEl.innerText = fullResult;
        showOnlyResult = true;
      }
    }
  </script>
</body>
</html>
