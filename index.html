  <style>

    h2 {

      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      outline: none;

      color: white;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
      transition: background 0.3s ease;
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="number"]:focus {

      box-shadow: 0 0 12px 2px rgba(255,255,255,0.6);
    }

    button {

      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);

      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #5563d6, #6b3ea3);
      box-shadow: 0 6px 20px rgba(85, 99, 214, 0.8);
    }

    #fullscreenBtn, #exitFullscreenBtn {
      margin-top: 10px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(45deg, #34ace0, #33d9b2);
      box-shadow: 0 3px 12px rgba(51, 217, 178, 0.6);
    }

    #fullscreenBtn:hover, #exitFullscreenBtn:hover {
      background: linear-gradient(45deg, #2c99cc, #28b999);
      box-shadow: 0 5px 18px rgba(40, 185, 153, 0.8);
    }

    #duckButton {
      margin-top: 15px;
      padding: 12px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
      transition: transform 0.2s, background 0.3s;
      animation: float 3s ease-in-out infinite;
    }

    #duckButton:hover {
      transform: scale(1.15);
      background: rgba(255, 255, 255, 0.4);
    }

    @keyframes float {

      }

        transform: translateY(-10px);
      }
    }

    #result {
      margin-top: 28px;
      font-weight: 700;
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700, 0 0 15px #ffa500;
      user-select: text;
      word-break: break-word;
      cursor: pointer;
      display: inline-block;

    }

    #result a {
      color: #ffd700;
      text-decoration: none;
    }

    .only-result #result {
      font-size: 7vw !important;
      padding: 0 !important;
      background: none !important;
    }

    .hidden {
      display: none !important;
    }

    .landscape-view {
      width: 95vw !important;
      height: 70vh !important;
      display: flex !important;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 600px) {
      .container {

      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h2 class="inputs">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</h2>
    <input id="sku" type="number" placeholder="‡∏Å‡∏£‡∏≠‡∏Å SKU" class="inputs" />
    <input id="mu" type="number" placeholder="‡∏Å‡∏£‡∏≠‡∏Å MU" class="inputs" />
    <input id="days" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô" class="inputs" />
    <button onclick="calculate()" class="inputs">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</button>
    <button id="fullscreenBtn" class="inputs" onclick="openFullscreen()">‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠</button>
    <button id="exitFullscreenBtn" class="inputs hidden" onclick="closeFullscreen()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠</button>
    <button onclick="window.location.href='songs.html'" id="duckButton" title="‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏û‡∏•‡∏á">ü¶Ü</button>
    <h3 id="result" onclick="toggleView()"></h3>
  </div>

  <script>
    let fullResult = '';
    let showOnlyResult = false;
    const container = document.getElementById('container');
    const resultEl = document.getElementById('result');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');

    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    function calculate() {
      const sku = parseFloat(document.getElementById('sku').value);
      const mu = parseFloat(document.getElementById('mu').value);
      const days = parseFloat(document.getElementById('days').value);

      if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡∏∞‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
        return;
      }

      const avg = ((sku / 12 + mu / 34) / (2 * days)).toFixed(8);
      fullResult = `<a href="average.html?avg=${encodeURIComponent(avg)}">‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô: ${avg}</a>`;
      resultEl.innerHTML = fullResult;
      showOnlyResult = false;

      document.querySelectorAll('.inputs').forEach(el => {
        el.classList.remove('hidden');
      });
      fullscreenBtn.classList.remove('hidden');
      exitFullscreenBtn.classList.add('hidden');
      container.classList.remove('only-result');

      resultEl.style.transform = 'scale(1.1)';
      setTimeout(() => {
        resultEl.style.transform = 'scale(1)';
      }, 300);
    }

    async function toggleView() {
      if (!fullResult) return;

      if (showOnlyResult) {
        document.querySelectorAll('.inputs').forEach(el => {
          el.classList.remove('hidden');
        });
        container.classList.remove('landscape-view', 'only-result');
        resultEl.innerHTML = fullResult;
        showOnlyResult = false;

        if (document.fullscreenElement) {
          await document.exitFullscreen();
        }
      } else {
        document.querySelectorAll('.inputs').forEach(el => {
          el.classList.add('hidden');
        });
        resultEl.classList.remove('hidden');
        resultEl.innerHTML = fullResult;
        showOnlyResult = true;
        container.classList.add('only-result');

        if (isMobile()) {
          try {
            if (!document.fullscreenElement) {
              await container.requestFullscreen();
            }
            if (screen.orientation && screen.orientation.lock) {
              await screen.orientation.lock('landscape');
            }
          } catch (err) {
            console.warn('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏•‡πá‡∏≠‡∏Ñ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÑ‡∏î‡πâ:', err);
          }
          container.classList.add('landscape-view');
        }
      }
    }

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

      fullscreenBtn.classList.add('hidden');
      exitFullscreenBtn.classList.remove('hidden');
    }

    function closeFullscreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();

      fullscreenBtn.classList.remove('hidden');
      exitFullscreenBtn.classList.add('hidden');
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        fullscreenBtn.classList.remove('hidden');
        exitFullscreenBtn.classList.add('hidden');
        container.classList.remove('landscape-view');
      }
    });
  </script>
