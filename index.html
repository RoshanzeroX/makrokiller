<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณออเดอร์เฉลี่ย</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #323232, #1a1a1a);
      color: white;
      user-select: none;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.5);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      user-select: text;
      position: relative;
      color: white;
      transition: width 0.3s ease, height 0.3s ease;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
      transition: background 0.3s ease;
      user-select: text;
    }

    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 12px 2px rgba(255,255,255,0.6);
    }

    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    button:hover {
      background: linear-gradient(45deg, #5563d6, #6b3ea3);
      box-shadow: 0 6px 20px rgba(85, 99, 214, 0.8);
    }

    #fullscreenBtn, #exitFullscreenBtn {
      margin-top: 10px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(45deg, #34ace0, #33d9b2);
      box-shadow: 0 3px 12px rgba(51, 217, 178, 0.6);
      user-select: none;
      cursor: pointer;
      border: none;
      color: white;
      transition: background 0.3s ease;
    }
    #fullscreenBtn:hover, #exitFullscreenBtn:hover {
      background: linear-gradient(45deg, #2c99cc, #28b999);
      box-shadow: 0 5px 18px rgba(40, 185, 153, 0.8);
    }

    #result {
      margin-top: 28px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700, 0 0 15px #ffa500;
      background: rgba(0,0,0,0.3);
      padding: 12px 18px;
      border-radius: 12px;
      user-select: text;
      max-width: 100%;
      word-break: break-word;
      transition: transform 0.3s ease, font-size 0.3s ease, width 0.3s ease, height 0.3s ease, padding 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    /* เมื่อแสดงผลลัพธ์ใหญ่ */
    .result-large {
      font-size: 8vw; /* ขนาดใหญ่ตาม viewport width */
      width: 50vw;
      height: 50vh;
      line-height: 50vh;
      padding: 0;
      user-select: text;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 16px;
      margin: 0 auto;
      box-shadow: 0 0 30px 8px #ffd700;
      background: rgba(255, 215, 0, 0.15);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h2 class="inputs">คำนวณออเดอร์เฉลี่ยต่อเดือน</h2>
    <input id="sku" type="number" placeholder="กรอก SKU" class="inputs" />
    <input id="mu" type="number" placeholder="กรอก MU" class="inputs" />
    <input id="days" type="number" placeholder="จำนวนวันทำงาน" class="inputs" />
    <button onclick="calculate()" class="inputs">คำนวณ</button>
    <button id="fullscreenBtn" class="inputs" onclick="openFullscreen()">เปิดเต็มจอ</button>
    <button id="exitFullscreenBtn" class="inputs hidden" onclick="closeFullscreen()">ออกจากเต็มจอ</button>
    <h3 id="result" onclick="toggleView()"></h3>
  </div>

  <script>
    let fullResult = '';
    let showingLargeResult = false;
    const container = document.getElementById('container');
    const resultEl = document.getElementById('result');

    function calculate() {
      const sku = parseFloat(document.getElementById('sku').value);
      const mu = parseFloat(document.getElementById('mu').value);
      const days = parseFloat(document.getElementById('days').value);

      if (isNaN(sku) || isNaN(mu) || isNaN(days) || days <= 0) {
        alert('กรุณากรอกข้อมูลให้ครบและถูกต้อง');
        return;
      }

      const result = ((sku / 12 + mu / 34) / (2 * days)).toFixed(8);
      fullResult = `เฉลี่ยออเดอร์ต่อวัน: ${result}`;

      // ซ่อน input กับปุ่มทั้งหมด
      document.querySelectorAll('.inputs').forEach(el => el.classList.add('hidden'));

      // แสดงผลลัพธ์ขนาดใหญ่ครึ่งจอ
      resultEl.innerText = fullResult;
      resultEl.classList.add('result-large');
      showingLargeResult = true;
    }

    function toggleView() {
      if (!showingLargeResult) return;

      // ถ้ากำลังแสดงผลลัพธ์ใหญ่ ให้กลับไปแสดง input และปุ่มปกติ
      resultEl.classList.remove('result-large');
      resultEl.innerText = '';
      showingLargeResult = false;
      document.querySelectorAll('.inputs').forEach(el => el.classList.remove('hidden'));
    }

    // Fullscreen functions (ถ้าต้องการใช้ตามเดิม)
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');
    const elem = document.documentElement;

    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      fullscreenBtn.classList.add('hidden');
      exitFullscreenBtn.classList.remove('hidden');
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
      fullscreenBtn.classList.remove('hidden');
      exitFullscreenBtn.classList.add('hidden');
    }

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenBtn.classList.add('hidden');
        exitFullscreenBtn.classList.remove('hidden');
      } else {
        fullscreenBtn.classList.remove('hidden');
        exitFullscreenBtn.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
