<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกเพลง YouTube</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(45deg, #34ace0, #33d9b2);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg, #2c99cc, #28b999);
    }
    iframe {
      margin-top: 30px;
      width: 90vw;
      max-width: 600px;
      height: 340px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>เลือกเพลงที่ต้องการฟัง</h1>
  <div>
    <button onclick="loadVideo('Jl2GVV5OYfY?si=LtBVP8ZinUWQJuhG')">ถ้าคิดถึงเธอมากกว่านี้</button>
    <button onclick="loadVideo('kXYiU_JCYtU')">เพลงแมว</button>
    <button onclick="loadVideo('fRh_vgS2dFE')">เกมใหม่</button>
    <button onclick="loadVideo('3JZ_D3ELwOQ')">Shape of You</button>
    <button onclick="loadVideo('LsoLEjrDogU')">Faded</button>
  </div>
  <iframe id="ytPlayer" src="" allowfullscreen></iframe>

  <script>
    function loadVideo(videoId) {
      const player = document.getElementById('ytPlayer');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
  </script>
</body>
</html>
