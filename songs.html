<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เลือกเพลง YouTube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>เลือกเพลงที่ต้องการฟัง</h1>

  <button onclick="loadVideo('Jl2GVV5OYfY')">ถ้าคิดถึงเธอมากกว่านี้ x Pimthitiii</button>
  <button onclick="loadVideo('yqpmX4eOCHo')">หมากเกมนี้ - อินคา [Cover By สมอารมณ์ x Pimthitiii]</button>
  <button onclick="loadVideo('HtsXPgf830k')">苏慕遮</button>
  <button onclick="loadVideo('nNZ5C30d6EE')">Aunchi | เมดเลย์เพลงผู้หญิงอกหัก</button>
  <button onclick="loadVideo('VRVFAHidHm8')">Aunchi | เมดเลย์เพลงผู้หญิงอกหัก(Rock) EP.2</button>

  <div class="video-container">
    <iframe id="ytPlayer" src="" allowfullscreen allow="autoplay"></iframe>
    <button class="exit-fullscreen" onclick="exitFullScreen()">⛶ ออกจากโหมดเต็มหน้าจอ</button>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="กลับ" />
  </button>

  <script>
    function loadVideo(videoId) {
      const player = document.getElementById('ytPlayer');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    function exitFullScreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else if (window.innerHeight == screen.height) {
        alert("เบราว์เซอร์ของคุณอาจไม่รองรับการออกจากโหมด fullscreen ด้วย script นี้ กรุณาใช้ปุ่มย้อนกลับของระบบแทน");
      }
    }
  </script>
</body>
</html>
