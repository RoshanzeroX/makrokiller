<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 โปรแกรมคำนวณ Order ที่ต้องจัด</title>
    <link rel="stylesheet" href="Song-style.css">
</head>
<body>

    <div class="container">
        <h2>📦 โปรแกรมคำนวณ Order ที่ต้องจัด</h2>
        <p id="currentTime">⏳ กำลังโหลดเวลา...</p>
        <p id="currentDate">📅 กำลังโหลดวัน...</p>
        <p id="currentYear">📅 ค.ศ. <span id="yearCE"></span> | พ.ศ. <span id="yearBE"></span></p>
        <p>📅 เดือน: <span id="currentMonth"></span> (มี <span id="totalDays"></span> วัน)</p>

        <label for="totalSKUs">✅ จำนวน SKU ที่ทำได้แล้ว</label>
        <input type="number" id="totalSKUs" min="0">

        <label for="totalMUs">✅ จำนวน MU ที่ทำได้แล้ว</label>
        <input type="number" id="totalMUs" min="0">

        <label for="holidays">🚫 จำนวนวันหยุดในเดือนนี้</label>
        <input type="number" id="holidays" min="0">

        <button onclick="calculateTargets()">🔍 คำนวณ</button>

        <div id="results"></div>
        <div class="progress-bar">
            <div id="progressBar" style="width: 0%;">0%</div>
        </div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

    <script src="Song-script.js"></script>

</body>
</html>
